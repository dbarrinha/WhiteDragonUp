<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>White Dragon</title>
</h:head>

<h:body styleClass="main-body">

	<div id="login-wrapper">
		<p:graphicImage name="images/logo-grand.png" library="layout" />
		
		<div id="login-container">

			<div class="ui-g ui-fluid">
				<div class="ui-g-12">
					<p:inputText placeholder="UsuÃ¡rio"
						value="#{loginController.username}" />
				</div>
				<div class="ui-g-12">
					<p:password placeholder="Senha" value="#{loginController.password}"
						feedback="false" />
				</div>

				<div class="ui-g-12">
					<p:link>Perdi minha senha</p:link>
				</div>
				<div class="ui-g-12">
					<p:button styleClass="ui-button"  value="Login" actionListener="#{loginController.carregaUGs()}" icon="fa fa-check" update="@form"/>
					
				
					
				</div>
			</div>
		</div>

	</div>

	<h:outputStylesheet name="css/layout.css" library="layout" />
</h:body>

</html>
